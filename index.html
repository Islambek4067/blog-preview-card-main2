<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        display: flex;
        justify-content: end;
        align-items: end;
        background-color: hsl(47, 88%, 63%);
        font-family: figtree;
        min-width: 100vh;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .container {
        box-shadow: 10px 5px 0px 5px hsl(0, 0%, 7%);
        width: 450px;
        height: 600px;
        border-radius: 10px;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: auto;
        padding: 5px;
        border: 2px solid black;
      }
      .first-image {
        width: 100%;
        object-fit: cover;

        max-width: 400px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
        margin-top: 20px;
      }
      .learning {
        font-weight: bold;
        border: solid 2px hsl(47, 88%, 63%);
        background-color: hsl(47, 88%, 63%);
        color: rgb(12, 12, 12);
        padding: 5px 15px;
        border-radius: 5px;
        align-self: flex-start;
        margin-left: 25px;
        margin-top: -10px;
      }
      .publish {
        color: hsl(0, 0%, 7%);
        margin-top: -10px;
        align-self: flex-start;
        margin-left: 25px;
        font-size: 15px;
        margin-top: 2px;
      }
      .heading {
        font-weight: bold;
        font-size: 35px;
        align-self: flex-start;
        margin-left: 25px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .paragraph {
        margin-left: 25px;
        color: hsl(0, 0%, 42%);
      }
      .ava {
        align-self: flex-start;
        margin-left: 25px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-top: 30px;
      }
      h4 {
        align-self: flex-start;
        margin-left: 75px;
        margin-top: -30px;
        font-size: 15px;
        color: hsl(0, 0%, 7%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="first-image"
        src="illustration-article.svg"
        alt=""
      />
      <p class="learning">Learning</p>

      <p class="publish">Published 21 Dec 2023</p>

      <h1 class="heading">HTML & CSS foundations</h1>
      <p class="paragraph">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <img class="ava" src="image-avatar.webp" alt="" />
      <h4>Greg Hooper</h4>
    </div>
  </body>
</html>
